<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Netszatyor">Netszatyor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <nav>
        <a th:href="@{/}">Kezdőlap</a>
        <a th:href="@{/upload}">Feltöltés</a>

        <span sec:authorize="isAuthenticated()">
            <b sec:authentication="name">[bejelentkezve]</b> |
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit"
                        style="background:none; border:none; color:#000; cursor:pointer; text-decoration:underline; font: inherit;">
                    Kijelentkezés
                </button>
            </form>
            <p>AUTH OK</p>
        </span>

        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Belépés</a> |
            <a th:href="@{/register}">Regisztráció</a>
            <p>NEM VAGY BEJELENTKEZVE</p>
        </span>
    </nav>
</header>

<main layout:fragment="content">
    <!-- Az oldalspecifikus tartalom ide kerül -->
</main>

<footer>
    <p>&copy; 2025 Netszatyor</p>
</footer>

</body>
</html>
