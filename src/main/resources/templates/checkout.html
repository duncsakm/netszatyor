<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Megrendelés - Netszatyor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header id="header"><!-- Ugyanaz maradhat, mint korábban --></header>

<section id="form">
    <div class="container">
        <div class="shopper-informations">
            <div class="row">

                <!-- Számlázási adatok -->
                <div class="col-sm-6">
                    <div class="bill-to">
                        <h2>Számlázási adatok</h2>
                        <form th:action="@{/checkout}" method="post">
                            <input type="text" name="nev" placeholder="Név" th:value="${profil.nev}" required>
                            <input type="text" name="telefon" placeholder="Telefonszám" th:value="${profil.telefon}">
                            <input type="text" name="iranyitoszam" placeholder="Irányítószám" th:value="${profil.iranyitoszam}" required>
                            <input type="text" name="telepules" placeholder="Település" th:value="${profil.telepules}" required>
                            <input type="text" name="utca" placeholder="Utca, házszám" th:value="${profil.utca}" required>
                            <input type="text" name="egyeb" placeholder="Egyéb cím információ" th:value="${profil.egyeb}">
                            <label>
                                <input type="checkbox" name="ceg" th:checked="${profil.ceg}"> Céges vásárlás
                            </label>
                            <input type="text" name="adoszam" placeholder="Adószám" th:if="${profil.ceg}" th:value="${profil.adoszam}">
                    </div>
                </div>

                <!-- Szállítási adatok -->
                <div class="col-sm-6">
                    <div class="order-message">
                        <h2>Kiszállítási adatok</h2>
                        <label>
                            <input type="checkbox" name="szallitasi_ugyanaz" th:checked="${profil.szallitasiUgyanaz}"> Megegyezik a számlázási címmel
                        </label>
                        <div th:if="${!profil.szallitasiUgyanaz}">
                            <input type="text" name="szallitasi_iranyitoszam" placeholder="Irányítószám" th:value="${profil.szallitasiIranyitoszam}">
                            <input type="text" name="szallitasi_telepules" placeholder="Település" th:value="${profil.szallitasiTelepules}">
                            <input type="text" name="szallitasi_utca" placeholder="Utca, házszám" th:value="${profil.szallitasiUtca}">
                            <input type="text" name="szallitasi_egyeb" placeholder="Egyéb cím információ" th:value="${profil.szallitasiEgyeb}">
                        </div>

                        <h2>Fizetési mód</h2>
                        <label><input type="radio" name="fizetes" value="ATUTALAS" checked> Átutalás</label><br>
                        <label class="text-muted"><input type="radio" name="fizetes" value="BANKKARTYA" disabled> Bankkártya (hamarosan)</label><br>
                        <label class="text-muted"><input type="radio" name="fizetes" value="UTANVET" disabled> Utánvét (hamarosan)</label>

                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fa fa-check"></i> Megrendelés elküldése
                        </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<footer id="footer"><!-- Ugyanaz maradhat, mint korábban --></footer>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
