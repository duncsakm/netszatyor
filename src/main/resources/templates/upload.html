<!-- src/main/resources/templates/upload.html -->
<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Feltöltés</title>
</head>
<body>
<main layout:fragment="content">
    <h2>Fájl feltöltése</h2>

    <!-- 1. LÉPÉS: Fájl feltöltése -->
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <input type="file" name="file" required>
        <button type="submit">Feltöltés</button>
    </form>

    <!-- 2. LÉPÉS: Feldolgozás gomb, ha már van feltöltött fájl -->
    <div th:if="${filename}">
        <h3>Feldolgozás</h3>
        <form method="post" th:action="@{/process}">
            <input type="hidden" name="filename" th:value="${filename}">
            <button type="submit">Feldolgozás indítása</button>
        </form>
    </div>

    <!-- Üzenetek -->
    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}"></p>

</main>
</body>
</html>
